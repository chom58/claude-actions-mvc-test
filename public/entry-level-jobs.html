    <style>
        :root {
            --primary-color: #2563eb;
            --accent-color: #f59e0b;
            --background-color: #f8fafc;
            --surface-color: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --gradient-primary: linear-gradient(135deg, var(--primary-color) 0%, #1d4ed8 100%);
            --font-main: 'Inter', 'Noto Sans JP', sans-serif;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-main);
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }
        
        .header {
            background: var(--surface-color);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm) 0;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .hero-section {
            background: var(--gradient-primary);
            color: white;
            padding: var(--spacing-xl) 0;
            text-align: center;
        }
        
        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: var(--spacing-md);
        }
        
        .stats-bar {
            background: var(--surface-color);
            padding: var(--spacing-lg) 0;
            box-shadow: var(--shadow-sm);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-lg);
            text-align: center;
        }
        
        .stat-item .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary-color);
            display: block;
        }
        
        .stat-item .stat-label {
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .filters-section {
            background: var(--surface-color);
            padding: var(--spacing-lg) 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .filters {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-btn {
            background: var(--background-color);
            border: 2px solid var(--border-color);
            padding: 0.5rem var(--spacing-md);
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            text-decoration: none;
            color: var(--text-primary);
        }
        
        .filter-btn.active,
        .filter-btn:hover {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }
        
        .main-content {
            padding: var(--spacing-xl) 0;
        }
        
        .jobs-grid {
            display: grid;
            gap: var(--spacing-lg);
        }
        
        .job-card {
            background: var(--surface-color);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: all 0.2s;
        }
        
        .job-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .job-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
        }
        
        .job-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .job-company {
            font-size: 1.125rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }
        
        .job-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .job-tag {
            background: var(--background-color);
            color: var(--text-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .job-tag.highlight {
            background: var(--success-color);
            color: white;
        }
        
        .job-content {
            padding: var(--spacing-lg);
        }
        
        .job-description {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
        }
        
        .job-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }
        
        .job-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }
        
        .job-detail i {
            color: var(--primary-color);
            width: 16px;
        }
        
        .job-benefits {
            margin-bottom: var(--spacing-lg);
        }
        
        .benefits-list {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .benefit-item {
            background: #f0f9ff;
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .job-footer {
            padding: var(--spacing-lg);
            background: var(--background-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .job-salary {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--success-color);
        }
        
        .btn {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem var(--spacing-lg);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        
        .loading-more {
            text-align: center;
            padding: var(--spacing-xl) 0;
        }
        
        @media (max-width: 768px) {
            .container { padding: 0 var(--spacing-sm); }
            .hero-section h1 { font-size: 2rem; }

    </style>
</head>

        // 求人カードを生成する関数
        function createJobCard(job) {
            const highlightTags = job.tags.filter(tag => 
                tag.includes('未経験') || tag.includes('新卒') || tag.includes('研修') || tag.includes('リモート')
            );

            return `
                <div class="job-card" data-job-id="${job.id}">
                    <div class="job-header">
                        <h3 class="job-title">${job.title}</h3>
                        <div class="job-company">${job.company}</div>
                        <div class="job-tags">
                            ${job.tags.map(tag => `
                                <span class="job-tag ${highlightTags.includes(tag) ? 'highlight' : ''}">${tag}</span>
                            `).join('')}
                        </div>
                    </div>
                    <div class="job-content">
                        <p class="job-description">${job.description}</p>
                        <div class="job-details">
                            <div class="job-detail">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${job.location}</span>
                            </div>
                            <div class="job-detail">
                                <i class="fas fa-briefcase"></i>
                                <span>${job.jobType}</span>
                            </div>
                            <div class="job-detail">
                                <i class="fas fa-${job.isRemoteOk ? 'home' : 'building'}"></i>
                                <span>${job.isRemoteOk ? 'リモートOK' : 'オフィス勤務'}</span>
                            </div>
                        </div>
                        <div class="job-benefits">
                            <div class="benefits-list">
                                ${job.benefits.map(benefit => `
                                    <span class="benefit-item">${benefit}</span>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="job-footer">
                        <div class="job-salary">${job.salary}</div>
                        <button class="btn" onclick="applyToJob(${job.id})">
                            <i class="fas fa-paper-plane"></i>
                            応募する
                        </button>
                    </div>
                </div>
            `;
        }

        // 求人一覧を表示する関数
        function displayJobs(jobs) {
            const jobsGrid = document.getElementById('jobsGrid');
            jobsGrid.innerHTML = jobs.map(job => createJobCard(job)).join('');
        }

        // フィルター機能
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // アクティブなボタンを更新
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    const filter = button.dataset.filter;
                    let filteredJobs = sampleJobs;
                    
                    if (filter !== 'all') {
                        filteredJobs = sampleJobs.filter(job => {
                            switch (filter) {
                                case 'experience-welcome':
                                    return job.isExperienceWelcome;
                                case 'new-graduate':
                                    return job.isNewGraduateWelcome;
                                case 'remote-ok':
                                    return job.isRemoteOk;
                                case 'training':
                                    return job.tags.some(tag => tag.includes('研修'));
                                default:
                                    return true;
                            }
                        });
                    }
                    
                    displayJobs(filteredJobs);
                });
            });
        }

        // 求人応募関数
        function applyToJob(jobId) {
            alert(`求人ID: ${jobId} への応募機能は実装中です。実際のサイトではこちらから応募フォームに遷移します。`);
        }

        // さらに求人を読み込む関数
        function loadMoreJobs() {
            alert('さらに求人を読み込む機能は実装中です。実際のサイトではAPIから追加の求人データを取得します。');
        }

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', () => {
            displayJobs(sampleJobs);
            setupFilters();
            
            // 統計データの更新
            const experienceWelcomeCount = sampleJobs.filter(job => job.isExperienceWelcome).length;
            document.getElementById('totalJobs').textContent = experienceWelcomeCount;
        });
    </script>
