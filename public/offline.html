<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF1493">
    <title>オフライン - 原宿クリエイティブコミュニティ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
        }

        .offline-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            opacity: 0.5;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #FF1493, #00FFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        .retry-button {
            display: inline-block;
            padding: 15px 30px;
            background: transparent;
            border: 2px solid #FF1493;
            color: #FF1493;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .retry-button:hover {
            background: #FF1493;
            color: #0a0a0a;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
        }

        .cached-content {
            margin-top: 3rem;
            padding-top: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cached-content h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #00FFFF;
        }

        .cached-list {
            list-style: none;
            text-align: left;
        }

        .cached-list li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cached-list a {
            color: #00FFFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .cached-list a:hover {
            color: #FF1493;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📡</div>
        <h1>オフラインです</h1>
        <p>
            インターネット接続がありません。<br>
            接続が回復したら、自動的に更新されます。
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            再読み込み
        </button>

        <div class="cached-content" id="cachedContent">
            <h2>キャッシュされたコンテンツ</h2>
            <ul class="cached-list" id="cachedList">
                <!-- キャッシュされたコンテンツがここに表示されます -->
            </ul>
        </div>
    </div>

    <script>
        // キャッシュされたページを表示
        if ('caches' in window) {
            caches.open('hcc-v1').then(cache => {
                cache.keys().then(keys => {
                    const list = document.getElementById('cachedList');
                    const pages = keys
                        .filter(request => request.url.includes('.html'))
                        .map(request => {
                            const url = new URL(request.url);
                            return {
                                path: url.pathname,
                                name: url.pathname === '/' ? 'ホーム' : 
                                      url.pathname.replace(/\//g, '').replace('.html', '')
                            };
                        });

                    if (pages.length > 0) {
                        pages.forEach(page => {
                            const li = document.createElement('li');
                            const a = document.createElement('a');
                            a.href = page.path;
                            a.textContent = page.name;
                            li.appendChild(a);
                            list.appendChild(li);
                        });
                    } else {
                        document.getElementById('cachedContent').style.display = 'none';
                    }
                });
            });
        }

        // オンラインになったら自動的にリロード
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
