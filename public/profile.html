<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>„Éó„É≠„Éï„Ç£„Éº„É´ÁÆ°ÁêÜ - Harajuku Creative Community</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            margin-bottom: 10px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav-links a {
            color: #00ffff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(0, 255, 255, 0.1);
            color: #ff00ff;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.2);
        }

        .loading-screen {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #ff00ff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .profile-image-container {
            position: relative;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ff00ff;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: rgba(255, 255, 255, 0.5);
        }

        .image-upload-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #ff00ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .image-upload-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .profile-info h2 {
            color: #00ffff;
            margin-bottom: 5px;
        }

        .profile-info p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #ff00ff;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
        }

        .form-group.full-width {
            flex: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="email"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
            resize: vertical;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        textarea {
            min-height: 80px;
            max-height: 200px;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }

        .skill-tag {
            background: rgba(255, 0, 255, 0.2);
            border: 1px solid #ff00ff;
            color: #ff00ff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .skill-remove {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-weight: bold;
        }

        .skill-input {
            margin-top: 10px;
        }

        .add-skill-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .add-skill-btn:hover {
            background: rgba(0, 255, 255, 0.3);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
        }

        .btn-danger:hover {
            background: rgba(255, 0, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message,
        .success-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #51cf66;
        }

        .logout-section {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 30px;
            margin-top: 40px;
            text-align: center;
        }

        #imageUpload {
            display: none;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .form-group {
                min-width: 100%;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

            <div class="nav-links">
                <a href="index.html">„Éõ„Éº„É†</a>
                <a href="#" onclick="logout()">„É≠„Ç∞„Ç¢„Ç¶„Éà</a>
            </div>
        </div>

        <div class="profile-container">
            <div class="loading-screen" id="loadingScreen">
                <div class="spinner"></div>
                <p>„Éó„É≠„Éï„Ç£„Éº„É´ÊÉÖÂ†±„ÇíË™≠„ÅøËæº„Åø‰∏≠...</p>
            </div>

            <div id="profileContent" style="display: none;">
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <form id="profileForm">

                            <div class="profile-image" id="profileImage">üë§</div>

                        </div>

                    <div class="form-section">
                        <h3>Âü∫Êú¨ÊÉÖÂ†±</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="username">„É¶„Éº„Ç∂„ÉºÂêç</label>
                                <input type="text" id="username" name="username" placeholder="„ÇØ„É™„Ç®„Ç§„Çø„ÉºÂ§™ÈÉé" required minlength="3" maxlength="30">

                                <label for="email">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>

                    <div class="form-section">

                        <div class="form-row">
                            <div class="form-group full-width">
                                <label for="bio">Ëá™Â∑±Á¥π‰ªã</label>
                                <textarea id="bio" name="bio" placeholder="„ÅÇ„Å™„Åü„ÅÆÂâµ‰ΩúÊ¥ªÂãï„Å´„Å§„ÅÑ„Å¶Êïô„Åà„Å¶„Åè„Å†„Åï„ÅÑ..." maxlength="500"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="website">„Ç¶„Çß„Éñ„Çµ„Ç§„Éà</label>
                                <input type="url" id="website" name="website" placeholder="https://yourwebsite.com">
                            </div>

                                <label for="location">ÊâÄÂú®Âú∞</label>
                                <input type="text" id="location" name="location" placeholder="Êù±‰∫¨ÈÉΩÊ∏ãË∞∑Âå∫" maxlength="100">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>„Çπ„Ç≠„É´„ÉªÂ∞ÇÈñÄÂàÜÈáé</h3>
                        <div class="skills-container" id="skillsContainer"></div>
                        <div class="skill-input">
                            <input type="text" id="newSkill" placeholder="Êñ∞„Åó„ÅÑ„Çπ„Ç≠„É´„ÇíÂÖ•Âäõ...">
                            <button type="button" class="add-skill-btn" onclick="addSkill()">„Çπ„Ç≠„É´„ÇíËøΩÂä†</button>

                        <button type="submit" class="btn btn-primary" id="saveBtn">Â§âÊõ¥„Çí‰øùÂ≠ò</button>

                <div class="logout-section">

                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        let csrfToken = null;
        let currentUser = null;
        let userSkills = [];

        // CSRF„Éà„Éº„ÇØ„É≥„ÇíÂèñÂæó
        async function fetchCsrfToken() {
            try {
                const response = await fetch(`${API_BASE_URL}/csrf/token`, {
                    credentials: 'include'
                });
                const data = await response.json();
                csrfToken = data.csrfToken;
            } catch (error) {
                console.error('CSRF„Éà„Éº„ÇØ„É≥ÂèñÂæó„Ç®„É©„Éº:', error);
            }
        }

        // Ë™çË®º„ÉÅ„Çß„ÉÉ„ÇØ
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE_URL}/users/profile`, {
                    credentials: 'include'
                });

                if (!response.ok) {
                    // Ë™çË®ºÂ§±Êïó
                    localStorage.removeItem('isAuthenticated');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                    return;
                }

                const data = await response.json();
                currentUser = data.user;
                localStorage.setItem('user', JSON.stringify(currentUser));
                localStorage.setItem('isAuthenticated', 'true');
                
                return true;
            } catch (error) {
                console.error('Ë™çË®º„ÉÅ„Çß„ÉÉ„ÇØ„Ç®„É©„Éº:', error);
                window.location.href = 'login.html';
                return false;
            }
        }

        // „Éó„É≠„Éï„Ç£„Éº„É´ÊÉÖÂ†±„ÇíË™≠„ÅøËæº„Åø
        async function loadProfile() {
            if (!currentUser) return;

            document.getElementById('displayName').textContent = currentUser.username;
            document.getElementById('displayEmail').textContent = currentUser.email;
            document.getElementById('memberSince').textContent = 
                `ÁôªÈå≤Êó•: ${new Date(currentUser.createdAt).toLocaleDateString('ja-JP')}`;

            // „Éï„Ç©„Éº„É†„Å´ÂÄ§„ÇíË®≠ÂÆö
            document.getElementById('username').value = currentUser.username || '';
            document.getElementById('email').value = currentUser.email || '';
            document.getElementById('bio').value = currentUser.bio || '';
            document.getElementById('website').value = currentUser.website || '';
            document.getElementById('location').value = currentUser.location || '';

            // „Éó„É≠„Éï„Ç£„Éº„É´ÁîªÂÉè
            const profileImage = document.getElementById('profileImage');
            if (currentUser.profileImageThumbnail) {
                profileImage.innerHTML = `<img src="${currentUser.profileImageThumbnail}" alt="„Éó„É≠„Éï„Ç£„Éº„É´ÁîªÂÉè" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
            } else {
                profileImage.textContent = 'üë§';
            }

            // „Çπ„Ç≠„É´
            userSkills = currentUser.skills || [];
            displaySkills();

            // „É≠„Éº„Éá„Ç£„É≥„Ç∞„ÇíÈùûË°®Á§∫„Å´„Åó„Å¶„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÇíË°®Á§∫
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('profileContent').style.display = 'block';
        }

        // „Çπ„Ç≠„É´Ë°®Á§∫
        function displaySkills() {
            const container = document.getElementById('skillsContainer');
            container.innerHTML = '';

            userSkills.forEach((skill, index) => {
                const skillTag = document.createElement('div');
                skillTag.className = 'skill-tag';
                skillTag.innerHTML = `
                    ${skill}
                    <button type="button" class="skill-remove" onclick="removeSkill(${index})">√ó</button>
                `;
                container.appendChild(skillTag);
            });
        }

        // „Çπ„Ç≠„É´ËøΩÂä†
        function addSkill() {
            const input = document.getElementById('newSkill');
            const skill = input.value.trim();

            if (skill && !userSkills.includes(skill)) {
                userSkills.push(skill);
                displaySkills();
                input.value = '';
            }
        }

        // „Çπ„Ç≠„É´ÂâäÈô§
        function removeSkill(index) {
            userSkills.splice(index, 1);
            displaySkills();
        }

        // Enter„Ç≠„Éº„Åß„Çπ„Ç≠„É´ËøΩÂä†
        document.getElementById('newSkill').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addSkill();
            }
        });

        // „Éó„É≠„Éï„Ç£„Éº„É´Êõ¥Êñ∞
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const saveBtn = document.getElementById('saveBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // UI„É™„Çª„ÉÉ„Éà
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            saveBtn.disabled = true;
            saveBtn.textContent = '‰øùÂ≠ò‰∏≠...';

            try {
                const formData = new FormData();
                formData.append('username', document.getElementById('username').value);
                formData.append('email', document.getElementById('email').value);
                formData.append('bio', document.getElementById('bio').value);
                formData.append('website', document.getElementById('website').value);
                formData.append('location', document.getElementById('location').value);
                formData.append('skills', JSON.stringify(userSkills));

                // „Éó„É≠„Éï„Ç£„Éº„É´ÁîªÂÉè„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà
                const imageUpload = document.getElementById('imageUpload');
                if (imageUpload.files[0]) {
                    formData.append('profileImage', imageUpload.files[0]);
                }

                const response = await fetch(`${API_BASE_URL}/users/profile`, {
                    method: 'PUT',
                    headers: {
                        'X-CSRF-Token': csrfToken
                    },
                    credentials: 'include',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    
                    successMessage.textContent = data.message || '„Éó„É≠„Éï„Ç£„Éº„É´„ÅåÊõ¥Êñ∞„Åï„Çå„Åæ„Åó„Åü';
                    successMessage.style.display = 'block';
                    
                    // „Éó„É≠„Éï„Ç£„Éº„É´Ë°®Á§∫„ÇíÊõ¥Êñ∞
                    loadProfile();
                } else {
                    throw new Error(data.error || '„Éó„É≠„Éï„Ç£„Éº„É´Êõ¥Êñ∞„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Â§âÊõ¥„Çí‰øùÂ≠ò';
            }
        });

        // ÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂá¶ÁêÜ
        document.getElementById('imageUpload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const profileImage = document.getElementById('profileImage');
                    profileImage.innerHTML = `<img src="${e.target.result}" alt="„Éó„É≠„Éï„Ç£„Éº„É´ÁîªÂÉè" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // „É≠„Ç∞„Ç¢„Ç¶„Éà
        async function logout() {
            try {
                await fetch(`${API_BASE_URL}/users/logout`, {
                    method: 'POST',
                    headers: {
                        'X-CSRF-Token': csrfToken
                    },
                    credentials: 'include'
                });
            } catch (error) {
                console.error('„É≠„Ç∞„Ç¢„Ç¶„Éà„Ç®„É©„Éº:', error);
            } finally {
                localStorage.removeItem('isAuthenticated');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            }
        }

        // „Ç¢„Ç´„Ç¶„É≥„ÉàÂâäÈô§Á¢∫Ë™ç
        function confirmDeleteAccount() {
            if (confirm('„Ç¢„Ç´„Ç¶„É≥„Éà„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü„Åì„ÅÆÊìç‰Ωú„ÅØÂÖÉ„Å´Êàª„Åõ„Åæ„Åõ„Çì„ÄÇ')) {
                deleteAccount();
            }
        }

        // „Ç¢„Ç´„Ç¶„É≥„ÉàÂâäÈô§
        async function deleteAccount() {
            try {
                const response = await fetch(`${API_BASE_URL}/users/profile`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRF-Token': csrfToken
                    },
                    credentials: 'include'
                });

                if (response.ok) {
                    alert('„Ç¢„Ç´„Ç¶„É≥„Éà„ÅåÂâäÈô§„Åï„Çå„Åæ„Åó„Åü');
                    localStorage.removeItem('isAuthenticated');
                    localStorage.removeItem('user');
                    window.location.href = 'index.html';
                } else {
                    const data = await response.json();
                    throw new Error(data.error || '„Ç¢„Ç´„Ç¶„É≥„ÉàÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } catch (error) {
