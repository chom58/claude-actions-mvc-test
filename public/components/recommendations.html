  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- レコメンド機能JavaScript -->

    // デモ用のメソッドをオーバーライド
    class DemoRecommendationManager extends RecommendationManager {
      async loadRecommendations(algorithm = 'hybrid', limit = 10) {
        this.showLoading();
        
        // 実際のAPIコールの代わりにデモデータを使用
        setTimeout(() => {
          this.currentRecommendations = demoData.data.recommendations;
          this.renderRecommendations();
          this.isLoading = false;
        }, 1000);
      }

      async refreshRecommendations(algorithm = 'hybrid') {
        this.showLoading();
        
        // デモ用の再生成
        setTimeout(() => {
          // スコアをランダムに変更してリフレッシュをシミュレート
          const shuffledData = [...demoData.data.recommendations].map(rec => ({
            ...rec,
            score: Math.random() * 0.5 + 0.5 // 0.5 - 1.0の範囲
          })).sort((a, b) => b.score - a.score);
          
          this.currentRecommendations = shuffledData;
          this.renderRecommendations();
          this.showSuccess('新しいレコメンドを生成しました！');
          this.isLoading = false;
        }, 1500);
      }

      async sendFeedback(recommendationId, action) {
        // デモ用のフィードバック処理
        console.log(`デモ: レコメンド ${recommendationId} に対するアクション "${action}" を記録`);
        return { success: true };
      }

      async recordInteraction(targetId, targetType, interactionType, metadata = null) {
        // デモ用のインタラクション記録
        console.log(`デモ: ${targetType} ${targetId} への ${interactionType} インタラクションを記録`);
        return { success: true };
      }

      getAuthToken() {
        // デモ用の認証トークン
        return 'demo-token';
      }
    }

    // デモ用のマネージャーでグローバルインスタンスを置き換え
    window.recommendationManager = new DemoRecommendationManager();

    // ページ読み込み後に初期化
    document.addEventListener('DOMContentLoaded', function() {
      window.recommendationManager.init();
      
      // デモデータ読み込みボタン
      document.getElementById('load-demo-data').addEventListener('click', function() {
        window.recommendationManager.loadRecommendations();
      });
    });
  </script>
</body>
</html>
