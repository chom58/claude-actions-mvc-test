    <script>
        let currentPage = 1;
        let currentFilters = {};

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã®åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadApplicationStats();
            loadApplications();
        });

        // å¿œå‹Ÿçµ±è¨ˆã®èª­ã¿è¾¼ã¿
        async function loadApplicationStats() {
            try {
                const response = await fetch('/api/applications/my-applications/stats', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });
                
                const data = await response.json();
                
                if (data.stats) {
                    updateStatsDisplay(data.stats);
                }
            } catch (error) {
                console.error('çµ±è¨ˆæƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
            }
        }

        // çµ±è¨ˆæƒ…å ±ã®è¡¨ç¤ºæ›´æ–°
        function updateStatsDisplay(stats) {
            document.getElementById('totalCount').textContent = stats.total;
            document.getElementById('pendingCount').textContent = stats.pending + stats.screening;
            document.getElementById('interviewCount').textContent = stats.interview;
            document.getElementById('acceptedCount').textContent = stats.accepted;
        }

        // å¿œå‹Ÿå±¥æ­´ã®èª­ã¿è¾¼ã¿
        async function loadApplications(page = 1) {
            currentPage = page;
            currentFilters = {
                status: document.getElementById('statusFilter').value,
                keyword: document.getElementById('searchKeyword').value
            };

            showLoading(true);

            try {
                const params = new URLSearchParams({
                    page: page,
                    limit: 10,
                    ...currentFilters
                });

                const response = await fetch(`/api/applications/my-applications?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });
                
                const data = await response.json();
                
                if (data.applications) {
                    displayApplications(data.applications);
                    updatePagination(data.pagination);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('å¿œå‹Ÿå±¥æ­´ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                showEmptyState();
            } finally {
                showLoading(false);
            }
        }

        // å¿œå‹Ÿå±¥æ­´ã®è¡¨ç¤º
        function displayApplications(applications) {
            const container = document.getElementById('applicationsList');
            
            if (applications.length === 0) {
                showEmptyState();
                return;
            }

            hideEmptyState();

            container.innerHTML = applications.map(app => `
                <div class="application-item">
                    <div class="application-header">
                        <div class="application-title">
                            <h3 onclick="viewApplicationDetail(${app.id})">${app.job.title}</h3>
                            <div class="company-name">${app.job.company}</div>
                        </div>
                        <div class="application-status">
                            <span class="status-badge status-${app.status}">${getStatusLabel(app.status)}</span>
                        </div>
                    </div>
                    
                    <div class="application-details">
                        <div class="detail-item">
                            <span class="detail-label">å¿œå‹Ÿæ—¥:</span>
                            <span class="detail-value">${formatDate(app.appliedAt)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">å‹¤å‹™åœ°:</span>
                            <span class="detail-value">${app.job.location || '-'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">é›‡ç”¨å½¢æ…‹:</span>
                            <span class="detail-value">${getJobTypeLabel(app.job.jobType)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">æœ€çµ‚æ›´æ–°:</span>
                            <span class="detail-value">${formatDate(app.updatedAt)}</span>
                        </div>
                    </div>
                    
                    <div class="application-actions">
                        <button type="button" class="btn btn-outline btn-sm" onclick="viewApplicationDetail(${app.id})">
                            è©³ç´°ã‚’è¦‹ã‚‹
                        </button>
                        ${app.status === 'pending' || app.status === 'screening' ? 
                            `<button type="button" class="btn btn-danger btn-sm" onclick="withdrawApplication(${app.id})">
                                å¿œå‹Ÿã‚’å–ã‚Šä¸‹ã’ã‚‹
                            </button>` : ''
                        }
                    </div>
                </div>
            `).join('');
        }

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ©ãƒ™ãƒ«ã®å–å¾—
        function getStatusLabel(status) {
            const labels = {
                'pending': 'å¯©æŸ»ä¸­',
                'screening': 'æ›¸é¡é¸è€ƒä¸­',
                'interview': 'é¢æ¥ä¸­',
                'final_review': 'æœ€çµ‚ç¢ºèª',
                'accepted': 'å†…å®š',
                'rejected': 'ä¸æ¡ç”¨',
                'withdrawn': 'å–ã‚Šä¸‹ã’'

            return labels[status] || status;
        }

        // é›‡ç”¨å½¢æ…‹ãƒ©ãƒ™ãƒ«ã®å–å¾—
        function getJobTypeLabel(jobType) {
            const labels = {
                'full_time': 'æ­£ç¤¾å“¡',
                'part_time': 'ãƒ‘ãƒ¼ãƒˆãƒ»ã‚¢ãƒ«ãƒã‚¤ãƒˆ',
                'contract': 'å¥‘ç´„ç¤¾å“¡',

                'internship': 'ã‚¤ãƒ³ã‚¿ãƒ¼ãƒ³ã‚·ãƒƒãƒ—'
            };
            return labels[jobType] || jobType;
        }

        // æ—¥ä»˜ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });

        // ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³æ›´æ–°
        function updatePagination(pagination) {
            const container = document.getElementById('pagination');
            
            if (pagination.totalPages <= 1) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'flex';
            
            let paginationHTML = '';
            
            // å‰ã¸ãƒœã‚¿ãƒ³
            paginationHTML += `

                        onclick="loadApplications(${pagination.page - 1})">
                    â† å‰ã¸
                </button>
            `;
            
            // ãƒšãƒ¼ã‚¸ç•ªå·
            for (let i = 1; i <= pagination.totalPages; i++) {
                if (i === pagination.page || 
                    i === 1 || 
                    i === pagination.totalPages || 
                    (i >= pagination.page - 2 && i <= pagination.page + 2)) {

            }
            
            // æ¬¡ã¸ãƒœã‚¿ãƒ³
            paginationHTML += `

                        onclick="loadApplications(${pagination.page + 1})">
                    æ¬¡ã¸ â†’
                </button>
            `;
            
            container.innerHTML = paginationHTML;
        }

        async function withdrawApplication(applicationId) {
            if (!confirm('æœ¬å½“ã«å¿œå‹Ÿã‚’å–ã‚Šä¸‹ã’ã¾ã™ã‹ï¼Ÿã“ã®æ“ä½œã¯å–ã‚Šæ¶ˆã›ã¾ã›ã‚“ã€‚')) {

            const reason = prompt('å–ã‚Šä¸‹ã’ç†ç”±ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆä»»æ„ï¼‰:');

                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify({ reason })

                const data = await response.json();

                if (response.ok) {

                    loadApplications(currentPage);
                    loadApplicationStats();
                } else {

                }
            } catch (error) {
                console.error('å¿œå‹Ÿå–ã‚Šä¸‹ã’ã‚¨ãƒ©ãƒ¼:', error);
                alert('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
            }
        }

        // å¿œå‹Ÿãƒ‡ãƒ¼ã‚¿ã®ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
        async function exportApplications() {
            try {
                const params = new URLSearchParams(currentFilters);
                const response = await fetch(`/api/applications/my-applications/export?${params}`, {
                    headers: {

                    a.download = `applications_${new Date().toISOString().split('T')[0]}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    alert('ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {
                console.error('ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã‚¨ãƒ©ãƒ¼:', error);
                alert('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');

        // Enter ã‚­ãƒ¼ã§ã®æ¤œç´¢
